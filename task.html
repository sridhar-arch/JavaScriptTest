<style>
 .modal {
  display: none;
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 50%; /* Full width */
  height: 50%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  -webkit-animation-name: fadeIn; /* Fade in the background */
  -webkit-animation-duration: 0.4s;
  animation-name: fadeIn;
  animation-duration: 0.4s
}
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}
.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>
    <div>
      <h4 class="m-t-0 m-l-15 header-title"><b>Curd Oprations</b></h4>      
       
        <div class="pull-right">
            <div class="form-group">
			 <button type="button" id="btnEdit" >Edit</button>
			 <button type="button" id="btnAdd" >ADD</button>              
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <table id="tbldata">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll" class="SelectedChecks" name="chkselectall" />Select All</th>
                            <th> User ID</th>
                            <th> User Name</th>                  
                            <th> Email</th>                            
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>		
				 <button type="button" id="btnDelete" >Delete</button>
            </div>
        </div>
    </div>
<div id="divRequestAction" class="modal" >
    <div class="modal-dialog">
        <!-- Modal content-->
        <section class="panel panel-info panel-color">
            <header class="panel-heading">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="panel-title" id="HeaderTitle"></h2>
            </header>
            <div class="panel-body">
                <div class="modal-wrapper">
                    <div class="modal-text">
                        <div id="divcomment">
						<form id="dataform">
						<div class="row">
							<div class="col-md-12">
								<div class="row" id="messageDisplay" tabindex="1">
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label class="control-label col-md-4 text-right">User Id</label>
											<div class="col-md-7 input-group">                        
												<input class="form-control" id="txtid" name="txtid" type="text" value="" required>
												<input id="hdnID" name="hdnID" type="hidden" value="-1">                                
											</div>
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label class="control-label col-md-4 text-right">User Name</label>
											<div class="col-md-7 input-group">                                                                                           							
												<input class="form-control" id="txtname" name="txtname" type="text" value="" required>
												 <input id="hdnname" name="hdnname" type="hidden" value="">	
											</div>
										</div>
									</div>
									<div>                        
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="control-label col-md-4 text-right">Email</label>
													<div class="col-md-7 input-group">
														<input class="form-control" id="txtemail" name="txtemail" type="email" value="">
														<input id="hdnemail" name="hdnemail" type="hidden" value="">
													</div>
												</div>
											</div>
										</div> 
									<div class="form-group">
										<label class="col-md-5 control-label"></label>
										<div class="col-md-7">
											<button type="button" id="btnsave" class="btn btn-success btn-add">Save</button>
											<button type="button" id="btnupdate" class="btn btn-success btn-edit">Update</button>
											<button type="button" id="btnCancel" class="btn btn-danger btn-deactivate">Cancel</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						</div>
						</form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
